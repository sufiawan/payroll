<div id="login" fxLayout="column" fusePerfectScrollbar>
  
      <div id="login-form-wrapper" fxLayout="column" fxLayoutAlign="center center">
  
          <div id="login-form" *fuseIfOnDom [@animate]="{value:'*',params:{duration:'300ms',y:'100px'}}">
  
              <div class="logo">
                  <img src="assets/images/logos/fuse.svg">
              </div>
  
              <div class="title">LOGIN</div>
  
              <form name="loginForm" [formGroup]="loginForm" novalidate>
  
                  <mat-form-field>
                      <input matInput placeholder="Username" formControlName="username">
                      <mat-error *ngIf="loginFormErrors.username.required">
                          Username is required
                      </mat-error>
                  </mat-form-field>
  
                  <mat-form-field>
                      <input matInput placeholder="Password" formControlName="password" [type]="hide ? 'password' : 'text'">
                      <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
                      <mat-error *ngIf="loginFormErrors.password.required">
                          Password is required
                      </mat-error>
                  </mat-form-field>
  
                  <div class="remember-forgot-password" fxLayout="row" fxLayout.xs="column"
                       fxLayoutAlign="space-between center">
                      <mat-checkbox class="remember-me" aria-label="Remember Me">
                          Remember Me
                      </mat-checkbox>
  
                      <a class="forgot-password" [routerLink]="'/pages/auth/forgot-password'">
                          Forgot Password?
                      </a>
                  </div>
  
                  <button mat-raised-button color="accent" class="submit-button" aria-label="LOG IN"
                          [disabled]="loginForm.invalid"
                          (click)="onSubmit()">
                      LOGIN
                  </button>
  
              </form>
  
          </div>
  
      </div>
  
  </div>

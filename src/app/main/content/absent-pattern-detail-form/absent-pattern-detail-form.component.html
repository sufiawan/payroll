<div class="page-layout simple fullwidth" fusePerfectScrollbar>

  <div class="content p-24 mat-white-bg">    
    <form class="mat-white-bg p-24 mr-24 mb-24" fxLayout="column" fxLayoutAlign="start" fxFlex="1 0 auto" name="formDetail" [formGroup]="form"
      (ngSubmit)="onSubmit(form.value)" style="width: 100%;">

      <h1>{{dtl.dayPeriod | customDay}}</h1>

      <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
        <mat-form-field fxFlex="100">
          <mat-select placeholder="Status" formControlName="dayStatus">
            <mat-option *ngFor="let item of dayStatusOption" [value]="item.value">
              {{ item.display_name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

        <mat-form-field fxFlex="50">
          <input matInput type="time" placeholder="Time In" formControlName="timeIn" required>
          <mat-error *ngIf="formErrors.timeIn.required">
            Time In is required!
          </mat-error>
        </mat-form-field>

        <mat-form-field fxFlex="50">
          <input matInput type="time" placeholder="Time Out" formControlName="timeOut" required>
          <mat-error *ngIf="formErrors.timeOut.required">
            Time Out is required!
          </mat-error>
        </mat-form-field>

      </div>

      <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

        <mat-form-field fxFlex="50">
          <input matInput type="time" placeholder="Break In" formControlName="breakIn" required>
          <mat-error *ngIf="formErrors.breakIn.required">
            Break In is required!
          </mat-error>
        </mat-form-field>

        <mat-form-field fxFlex="50">
          <input matInput type="time" placeholder="Break Out" formControlName="breakOut" required>
          <mat-error *ngIf="formErrors.breakOut.required">
            Break Out is required!
          </mat-error>
        </mat-form-field>

      </div>

      <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 1 auto">
        <div class="button-row" style="margin-bottom:25px">
          <button mat-raised-button class="mat-accent" type="submit">
            Submit
          </button>
          <button mat-raised-button type="button" (click)="onCancelClick()">
            Cancel
          </button>
        </div>
      </div>

    </form>
  </div>
</div>

<div id="forms" class="page-layout simple fullwidth" fxLayout="column" fusePerfectScrollbar>
    
  <!-- HEADER -->
  <div class="header mat-accent-bg p-24 h-80" fxLayout="row" fxLayoutAlign="start center">
      <div fxLayout="column" fxLayoutAlign="center start">
          <div class="black-fg" fxLayout="row" fxLayoutAlign="start center">
              <mat-icon class="secondary-text s-16">home</mat-icon>
              <mat-icon class="secondary-text s-16">chevron_right</mat-icon>
              <span class="secondary-text">User Interface</span>
          </div>
          <div class="h1 mt-16">Master RW</div>
      </div>
  </div>
  <!-- / HEADER -->

  <!-- CONTENT -->
  <div class="content p-24" *ngIf="!isDelete">

      <div fxLayout="column" fxLayoutAlign="start start" fxLayout.gt-md="row">

          <form class="mat-white-bg mat-elevation-z4 p-24 mr-24 mb-24" fxLayout="column" fxLayoutAlign="start"
                fxFlex="1 0 auto" name="form" [formGroup]="form">

              <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto" fxLayoutWrap>

                  <mat-form-field fxFlex="100">
                      <input matInput placeholder="RW No" formControlName="rwNo">
                      <mat-error *ngIf="formErrors.rwNo.required">
                          Required
                      </mat-error>
                  </mat-form-field>

                  <mat-form-field fxFlex="100">
                      <textarea matInput placeholder="Keterangan" formControlName="rwDescs"></textarea>                      
                  </mat-form-field>

                  <div class="button-row">
                    <button mat-raised-button color="accent"
                      (click)="onSubmit()">
                      Save
                    </button>
                  </div>
              </div>             
          </form>
      </div>
  </div>

  <div class="content p-24" *ngIf="isDelete"> 
    <div class="mat-white-bg mat-elevation-z4 p-24 mr-24 mb-24" fxLayout="column" fxLayoutAlign="start"
    fxFlex="1 0 auto">
      Anda akan menghapus RW {{ rw.rwNo }}. Data Tidak dapat dikembalikan!!!
      <div class="button-row">
        <button mat-raised-button color="warn"
          (click)="onSubmit()">
          Delete
        </button>
        <button mat-raised-button color="basic"
          (click)="onCancel()">
          Cancel
        </button>
      </div>
    </div>
  </div> 
  <!-- / CONTENT -->
  
</div>

<div id="forms" class="page-layout simple fullwidth" fxLayout="column" fusePerfectScrollbar>

  <!-- HEADER -->
  <div class="header mat-accent-bg p-24 h-160" fxLayout="row" fxLayoutAlign="start center">
    <div fxLayout="column" fxLayoutAlign="center start">
      <div class="h1 mt-16">Overtime</div>
    </div>
  </div>
  <!-- / HEADER -->
  <div class="content">
    <mat-progress-bar mode="indeterminate" [hidden]="loadingbar"></mat-progress-bar>
  </div>
  <!-- CONTENT -->
  <div class="content p-24">

    <div fxLayout="column" fxLayoutAlign="start start" fxLayout.gt-md="row">

      <!-- REACTIVE FORM EXAMPLE -->

      <form class="mat-white-bg mat-elevation-z4 p-24 mr-24 mb-24" fxLayout="column" fxLayoutAlign="start" fxFlex="1 0 auto" name="form"
        [formGroup]="form" (ngSubmit)="onSubmit(form.value)" style="width: 100%;">

        <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

          <mat-form-field fxFlex="50">
            <input matInput placeholder="Overtime Code" formControlName="overtimeCd" required>
            <mat-error *ngIf="formErrors.overtimeCd.required">
              Overtime Code is required!
            </mat-error>
          </mat-form-field>

        </div>

        <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

          <mat-form-field fxFlex="100">
            <input matInput placeholder="Overtime Name" formControlName="name" required>
            <mat-error *ngIf="formErrors.name.required">
              Overtime Name is required!
            </mat-error>
          </mat-form-field>

        </div>

        <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

          <mat-form-field fxFlex="100">
            <input matInput type="number" placeholder="Rounding Minutes" formControlName="roundingMin" required>
            <mat-error *ngIf="formErrors.roundingMin.required">
              Rounding Minutes is required!
            </mat-error>
          </mat-form-field>

        </div>

        <div class="button-row" style="margin-bottom:25px; text-align: right;">
          <button mat-raised-button class="mat-accent" type="button" (click)="addDetail()">
            Add Detail
          </button>
        </div>

        <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

          <div fxFlex="49">
            Weekday
            <ngx-datatable class="material" [rows]="ovtDtlWeekday" [limit]="10" [columnMode]="'force'" [rowHeight]="'auto'" [scrollbarH]="true"
              [footerHeight]="50">
              <ngx-datatable-column name="#" [width]="30" [sortable]="false" [canAutoResize]="false" [draggable]="false" [resizeable]="false">
                <ng-template let-rowIndex="rowIndex" ngx-datatable-cell-template>
                  {{rowIndex + 1}}
                </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-column prop='multiplyFrom' name='From'></ngx-datatable-column>
              <ngx-datatable-column prop='multiplyTo' name='To'></ngx-datatable-column>
              <ngx-datatable-column prop='multiplyBy' name='Multiply By'></ngx-datatable-column>
              <ngx-datatable-column name="Action" [width]="150" [sortable]="false" [canAutoResize]="false" [draggable]="false" [resizeable]="false">
                <ng-template let-row="row" ngx-datatable-cell-template>
                  <div class="button-row">
                    <button mat-icon-button color="primary" (click)="editDetail(row)">
                      <mat-icon aria-label="Edit">edit</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" (click)="deleteDetail(row)">
                      <mat-icon aria-label="Delete">delete</mat-icon>
                    </button>
                  </div>
                </ng-template>
              </ngx-datatable-column>
            </ngx-datatable>
          </div>

          <div fxFlex="2"></div>

          <div fxFlex="49">
            Weekend
            <ngx-datatable class="material" [rows]="ovtDtlWeekend" [limit]="10" [columnMode]="'force'" [rowHeight]="'auto'" [scrollbarH]="true"
              [footerHeight]="50">
              <ngx-datatable-column name="#" [width]="30" [sortable]="false" [canAutoResize]="false" [draggable]="false" [resizeable]="false">
                <ng-template let-rowIndex="rowIndex" ngx-datatable-cell-template>
                  {{rowIndex + 1}}
                </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-column prop='multiplyFrom' name='From'></ngx-datatable-column>
              <ngx-datatable-column prop='multiplyTo' name='To'></ngx-datatable-column>
              <ngx-datatable-column prop='multiplyBy' name='Multiply By'></ngx-datatable-column>
              <ngx-datatable-column name="Action" [width]="150" [sortable]="false" [canAutoResize]="false" [draggable]="false" [resizeable]="false">
                <ng-template let-row="row" ngx-datatable-cell-template>
                  <div class="button-row">
                    <button mat-icon-button color="primary" (click)="editDetail(row)">
                      <mat-icon aria-label="Edit">edit</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" (click)="deleteDetail(row)">
                      <mat-icon aria-label="Delete">delete</mat-icon>
                    </button>
                  </div>
                </ng-template>
              </ngx-datatable-column>
            </ngx-datatable>
          </div>

        </div>

        <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
          <div class="button-row" style="margin-top: 25px;">
            <button mat-raised-button class="mat-accent" type="submit">
              Submit
            </button>
            <a mat-raised-button [routerLink]="['/master/overtime/']">
              Back
            </a>
          </div>
        </div>

      </form>
      <!-- / REACTIVE FORM EXAMPLE -->
    </div>
  </div>
  <!-- / CONTENT -->

</div>

<div id="forms" class="page-layout simple fullwidth" fxLayout="column" fusePerfectScrollbar>

    <!-- HEADER -->
    <div class="header mat-accent-bg p-24 h-160" fxLayout="row" fxLayoutAlign="start center">
      <div fxLayout="column" fxLayoutAlign="center start">
        <!-- <div class="black-fg" fxLayout="row" fxLayoutAlign="start center">
          <mat-icon class="secondary-text s-16">home</mat-icon>
          <mat-icon class="secondary-text s-16">chevron_right</mat-icon>
          <span class="secondary-text">Company</span>
        </div> -->
        <div class="h1 mt-16">Job Level</div>
      </div>
    </div>
    <!-- / HEADER -->
  
    <!-- CONTENT -->
    <div class="content p-24">
  
      <div fxLayout="column" fxLayoutAlign="start start" fxLayout.gt-md="row">
  
        <!-- REACTIVE FORM EXAMPLE -->
  
        <form class="mat-white-bg mat-elevation-z4 p-24 mr-24 mb-24" fxLayout="column" fxLayoutAlign="start" fxFlex="1 0 auto" name="form"
          [formGroup]="form" (ngSubmit)="onSubmit(form.value)" style="width: 100%;">
  
          <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
  
            <mat-form-field fxFlex="50">
              <input matInput placeholder="Job Level Code" formControlName="levelCd" required>
              <mat-error *ngIf="formErrors.levelCd.required">
                Job Level Code is required!
              </mat-error>
            </mat-form-field>
  
          </div>
  
          <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
  
            <mat-form-field fxFlex="100">
              <input matInput placeholder="Job Level Name" formControlName="name" required>
              <mat-error *ngIf="formErrors.name.required">
                Job Level Name is required!
              </mat-error>
            </mat-form-field>
  
          </div>

          <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
            <div class="button-row">
              <button mat-raised-button class="mat-accent" type="submit">
                Submit
              </button>
              <a mat-raised-button [routerLink]="['/master/joblevel/']">
                Back
              </a>
            </div>
          </div>
  
        </form>
        <!-- / REACTIVE FORM EXAMPLE -->
      </div>
    </div>
    <!-- / CONTENT -->
  
  </div>

<div id="forms" class="page-layout simple fullwidth" fxLayout="column" fusePerfectScrollbar>

  <!-- HEADER -->
  <div class="header mat-accent-bg p-24 h-160" fxLayout="row" fxLayoutAlign="start center">
    <div fxLayout="column" fxLayoutAlign="center start">
      <div class="h1 mt-16">Absent Pattern</div>
    </div>
  </div>
  <!-- / HEADER -->
  <div class="content">
    <mat-progress-bar mode="indeterminate" [hidden]="loadingbar"></mat-progress-bar>
  </div>
  <!-- CONTENT -->
  <div class="content p-24">

    <div fxLayout="column" fxLayoutAlign="start start" fxLayout.gt-md="row">

      <!-- REACTIVE FORM EXAMPLE -->

      <form class="mat-white-bg mat-elevation-z4 p-24 mr-24 mb-24" fxLayout="column" fxLayoutAlign="start" fxFlex="1 0 auto" name="form"
        [formGroup]="form" (ngSubmit)="onSubmit(form.value)" style="width: 100%;">

        <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

          <mat-form-field fxFlex="50">
            <input matInput placeholder="Absent Pattern Code" formControlName="patternCd" required>
            <mat-error *ngIf="formErrors.patternCd.required">
              Absent Pattern Code is required!
            </mat-error>
          </mat-form-field>

        </div>

        <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

          <mat-form-field fxFlex="100">
            <input matInput placeholder="Absent Pattern Name" formControlName="name" required>
            <mat-error *ngIf="formErrors.name.required">
              Absent Pattern Name is required!
            </mat-error>
          </mat-form-field>

        </div>

        <ngx-datatable class="material" [rows]="absentPattern.absentPatternDtls" [limit]="7" [columnMode]="'force'" [rowHeight]="'auto'"
          [scrollbarH]="true">
          <ngx-datatable-column prop='dayPeriod' name='Day'>
            <ng-template let-value="value" ngx-datatable-cell-template>
              {{value | customDay}}
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column prop='dayStatusDesc' name='Status'></ngx-datatable-column>
          <ngx-datatable-column prop='timeIn' name='Time In'></ngx-datatable-column>
          <ngx-datatable-column prop='timeOut' name='Time Out'></ngx-datatable-column>
          <ngx-datatable-column prop='breakIn' name='Break In'></ngx-datatable-column>
          <ngx-datatable-column prop='breakOut' name='Break Out'></ngx-datatable-column>
          <ngx-datatable-column name="Edit" [width]="100" [sortable]="false" [canAutoResize]="false" [draggable]="false" [resizeable]="false">
              <ng-template let-row="row" ngx-datatable-cell-template>
                <div class="button-row">
                  <button mat-icon-button color="primary" type="button" (click)="editDetail(row)">
                    <mat-icon aria-label="Edit">edit</mat-icon>
                  </button>
                </div>
              </ng-template>
            </ngx-datatable-column>
        </ngx-datatable>

        <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
          <div class="button-row" style="margin-top:25px">
            <button mat-raised-button class="mat-accent" type="submit">
              Submit
            </button>
            <a mat-raised-button [routerLink]="['/master/absentpattern/']">
              Back
            </a>
          </div>
        </div>
      </form>
      <!-- / REACTIVE FORM EXAMPLE -->
    </div>
  </div>
  <!-- / CONTENT -->

</div>

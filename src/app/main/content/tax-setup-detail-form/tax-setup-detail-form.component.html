<div class="page-layout simple fullwidth" fusePerfectScrollbar>

  <div class="content p-24 mat-white-bg">
    <form class="mat-white-bg p-24 mr-24 mb-24" fxLayout="column" fxLayoutAlign="start" fxFlex="1 0 auto" name="formDetail" [formGroup]="form"
      (ngSubmit)="onSubmit(form.value)" style="width: 100%;">

      <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
        <mat-form-field fxFlex="50">
          <input matInput type="number" placeholder="Yearly Salary Bottom" formControlName="salaryBottom" required>
          <mat-error *ngIf="formErrors.salaryBottom.required">
            Yearly Salary Bottom is required!
          </mat-error>
        </mat-form-field>
        <mat-form-field fxFlex="50">
          <input matInput type="number" placeholder="Yearly Salary Top" formControlName="salaryTop" required>
          <mat-error *ngIf="formErrors.salaryTop.required">
            Yearly Salary Top is required!
          </mat-error>
        </mat-form-field>
      </div>

      <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
        <mat-form-field fxFlex="50">
          <input matInput type="number" placeholder="Tax NPWP" formControlName="taxNpwp" required>
          <mat-error *ngIf="formErrors.taxNpwp.required">
            Tax NPWP is required!
          </mat-error>
        </mat-form-field>
        <mat-form-field fxFlex="50">
          <input matInput type="number" placeholder="Tax Non NPWP" formControlName="taxNonNpwp" required>
          <mat-error *ngIf="formErrors.taxNonNpwp.required">
            Tax Non NPWP is required!
          </mat-error>
        </mat-form-field>
      </div>

      <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 1 auto">
        <div class="button-row" style="margin-bottom:25px">
          <button mat-raised-button class="mat-accent" type="submit">
            Submit
          </button>
          <button mat-raised-button type="button" (click)="onCancelClick()">
            Cancel
          </button>
        </div>
      </div>

    </form>
  </div>
</div>

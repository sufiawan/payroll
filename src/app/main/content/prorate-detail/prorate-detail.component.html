<div id="forms" class="page-layout simple fullwidth" fxLayout="column" fusePerfectScrollbar>

  <!-- HEADER -->
  <div class="header mat-accent-bg p-24 h-160" fxLayout="row" fxLayoutAlign="start center">
    <div fxLayout="column" fxLayoutAlign="center start">
      <!-- <div class="black-fg" fxLayout="row" fxLayoutAlign="start center">
          <mat-icon class="secondary-text s-16">home</mat-icon>
          <mat-icon class="secondary-text s-16">chevron_right</mat-icon>
          <span class="secondary-text">Company</span>
        </div> -->
      <div class="h1 mt-16">Pro Rate</div>
    </div>
  </div>
  <!-- / HEADER -->
  <div class="content">
    <mat-progress-bar mode="indeterminate" [hidden]="loadingbar"></mat-progress-bar>
  </div>
  <!-- CONTENT -->
  <div class="content p-24">

    <div fxLayout="column" fxLayoutAlign="start start" fxLayout.gt-md="row">

      <!-- REACTIVE FORM EXAMPLE -->

      <form class="mat-white-bg mat-elevation-z4 p-24 mr-24 mb-24" fxLayout="column" fxLayoutAlign="start" fxFlex="1 0 auto" name="form"
        [formGroup]="form" (ngSubmit)="onSubmit(form.value)" style="width: 100%;">

        <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

          <mat-form-field fxFlex="50">
            <input matInput placeholder="Pro Rate Code" formControlName="proRateCd" required>
            <mat-error *ngIf="formErrors.proRateCd.required">
              Pro Rate Code is required!
            </mat-error>
          </mat-form-field>

        </div>

        <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

          <mat-form-field fxFlex="100">
            <input matInput placeholder="Pro Rate Name" formControlName="name" required>
            <mat-error *ngIf="formErrors.name.required">
              Pro Rate Name is required!
            </mat-error>
          </mat-form-field>

        </div>

        <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

          <mat-form-field fxFlex="100">
            <mat-select placeholder="Pro Rate Value" formControlName="proRateVal" required>
              <mat-option *ngFor="let item of proRateValueOption" [value]="item.value">
                {{ item.display_name }}
              </mat-option>
            </mat-select>
          </mat-form-field>

        </div>

        <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

          <mat-form-field fxFlex="100">
            <mat-select placeholder="Pro Rate Divider" formControlName="proRateDivider" required (change)="onDividerChange($event.value)">
              <mat-option *ngFor="let item of proRateDividerOption" [value]="item.value">
                {{ item.display_name }}
              </mat-option>
            </mat-select>
          </mat-form-field>

        </div>

        <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto" [hidden]="divVal">

          <mat-form-field fxFlex="100">
            <input matInput placeholder="Pro Rate Divider Custom" formControlName="proRateDivCus" required>
            <!-- <mat-error *ngIf="form.proRateDivider == 'X'">
              Pro Rate Divider Custom must between 1 and 31!
            </mat-error> -->
          </mat-form-field>

        </div>

        <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
          <div class="button-row">
            <button mat-raised-button class="mat-accent" type="submit">
              Submit
            </button>
            <a mat-raised-button [routerLink]="['/master/prorate/']">
              Back
            </a>
          </div>
        </div>

      </form>
      <!-- / REACTIVE FORM EXAMPLE -->
    </div>
  </div>
  <!-- / CONTENT -->

</div>
